<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Home</title>

    <!-- Normalize CSS -->

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;700&family=Oswald:wght@200&display=swap"
      rel="stylesheet"
    />

    <!-- Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"

    <link rel="stylesheet" href="./0-BaseSource/base.css" />
    <!-- Style -->
    <link rel="stylesheet" href="./1-Home/style.css" />

    <!-- HEADER -->

    <!-- BANNER -->
    <section class="banner-section">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-6">
            <h3 class="m-0">We Execute Our Ideas From Start to Finish</h3>
            <p class="mt-3 mb-lg-5 mb-4 body-1 banner-text">
              Building a beautiful interactive business for startups and
              innovative companies.
            </p>
            <button
              type="button"
              class="btn btn-outline-primary theme-btn btn-text"
            >
              get started
            </button>
          </div>
          <div class="col-lg-6 content-photo mt-lg-0 mt-5">
            <img
              src="./assets/img/1.Home/main.png"
              class="img-fluid"
              alt="main image"
            />
          </div>
        </div>
      </div>
    </section>
    <!-- Footer -->

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
